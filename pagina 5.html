   <div class="principal">
      <div class="secao">
        <div>
            <h2>Cadastro de Formulário</h2>
            <form id="formulario">
        
                <label>Nome:</label> <br>
                <span class="error" id="erroNome"></span> <br>
                <input type="text" id="nome">
                </span> <br><br>
        
                <label>E-mail:</label> <br>
                <span class="error" id="erroEmail"></span> <br>
                <input type="email" id="email">
                 <br><br>
        
                <label>Idade:</label> <br>
                <span class="error" id="erroIdade"></span> <br>
                <input type="number" id="idade">
                <br><br>
        
                <label>Senha:</label> <br>
                <span class="error" id="erroSenha"></span> <br>
                <input type="password" id="senha">
                 <br><br>
        
                <button type="submit">Cadastrar</button>
            </form>
        
            <script>
                document.getElementById("formulario").addEventListener("submit", function(event) {
                    event.preventDefault(); 
        
                    let nome = document.getElementById("nome").value;
                    let email = document.getElementById("email").value;
                    let idade = parseInt(document.getElementById("idade").value); 
                    let senha = document.getElementById("senha").value;
                    let valido = true;
        
                    
                    document.getElementById("erroNome").textContent = "";
                    document.getElementById("erroEmail").textContent = "";
                    document.getElementById("erroIdade").textContent = "";
                    document.getElementById("erroSenha").textContent = "";
        
                    
                    if (nome.trim() === "") {
                        document.getElementById("erroNome").textContent = "Nome é obrigatório!";
                        valido = false;
                    }
        
                   
                    let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        document.getElementById("erroEmail").textContent = "E-mail inválido!";
                        valido = false;
                    }
        
                   
                    if (isNaN(idade) || idade < 18) {
                        document.getElementById("erroIdade").textContent = "Idade mínima é 18 anos!";
                        valido = false;
                    }
        
                   
                    let senhaRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
                    if (!senhaRegex.test(senha)) {
                        document.getElementById("erroSenha").textContent = "Senha deve ter 6 caracteres, com letras e números!";
                        valido = false;
                    }
        
                   
                    if (valido) {
                        alert("Cadastro realizado com sucesso!");
                        document.getElementById("formulario").reset();
                    }
                });
            </script>
        </div>
